<h1>Placeholder</h1>
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quote App</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f5f5f5;
      font-family: Arial, Helvetica, sans-serif;
    }

    .container {
      text-align: center;
      width: 75vw;
      max-width: 900px;
      min-width: 250px;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    #quote {
      background: white;
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      font-size: 1.25rem;
      min-height: 100px;
      margin-top: 1rem;
      transition: all 0.3s ease;
    }

    button {
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 10px;
      font-size: 1.1rem;
      cursor: pointer;
      background: #0077ff;
      color: white;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #005fcc;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Random Quote Generator</h1>
    <button onclick="getQuote()">Get Quote</button>
    <div id="quote"></div>
  </div>

  <script>
    async function getQuote() {
      const quoteBox = document.getElementById('quote');
      quoteBox.textContent = 'Loading...';
      try {
        const response = await fetch('https://quote.cs260.click');
        const text = await response.text();
        quoteBox.textContent = text;
      } catch (err) {
        quoteBox.textContent = 'Failed to load quote.';
      }
    }
  </script>
</body>
</html>
